<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/jquery-1.9.1.min.js"></script>

        <script>
            var socket = io.connect('http://127.0.0.1');
               
            socket.on('count', function(data)
            {
                if(data.users == 1)
                    $('h1').html(data.users+' user connected');
                else
                    $('h1').html(data.users+' users connected');
            });

            socket.on('sensor', function(sensor)
            {
                if(sensor.name == 'next')
                {
                    $('.slide span.hide').first().fadeIn().removeClass('hide').addClass('show');
                }
                else if(sensor.name == 'previous')
                {
                    $('.slide span.show').last().fadeOut().removeClass('show').addClass('hide');
                }
            });
        </script>

        <style>
            .slide { font-size: 100pt; }
            .slide span { float:left; margin: 0.25em; }
            .hide { display: none; }
            .show { display: inline; }
        </style>
    </head>

    <body>
        <h1>Loading...</h1>

        <section class="slides">
            <div class="slide">
                <span class="hide">rachel</span>
                <span class="hide">is</span>
                <span class="hide">the</span>
                <span class="hide">coolest</span>
                <span class="hide">programmer</span>
            </div>
        </section>
    </body>
</html>
