<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/jquery-1.9.1.min.js"></script>

        <script>
            var socket = io.connect('http://192.168.2.144');
               
            socket.on('count', function(data)
            {
                if(data.users == 1)
                    $('h1').html(data.users+' user connected');
                else
                    $('h1').html(data.users+' users connected');
            });

            socket.on('sensor', function(sensor)
            {
                if(sensor.name == 'next')
                {
                    if($('.slide span.hide').length)
                    {
                        $('.slide span.hide').first().fadeIn().removeClass('hide').addClass('show');
                    }
                    else
                    {
                        $("body").append("<audio controls autoplay><source src='/music/ytcracker - bitcoin baron (v1 ssl lt).mp3' type='audio/mpeg'></audio>");
                    }
                }
                else if(sensor.name == 'previous')
                {
                    $('.slide span.show').last().fadeOut().removeClass('show').addClass('hide');
                }
            });
        </script>

        <style>
            .slide { font-size: 100pt; }
            .slide span { float:left; margin: 0.25em; }
            .hide { display: none; }
            .show { display: inline; }
        </style>
    </head>
